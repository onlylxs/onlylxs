<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>提示</title>
    <link rel="stylesheet" href="css/base.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style>
        .theme-popover-mask {
            z-index: 999;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.5;
            filter: alpha(opacity=50);
            -moz-opacity: 0.5;
            display: none;
            background-size: 100% 100%;
        }

        .fx-containers {
            display: none;
        }

        .fx-containers img {
            width: 80%;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 99999;
        }
    </style>
</head>
<body>
<div class="fx-containers">
    <img src="picFx.PNG"/>
</div>
<p class="click-pBtn">点击</p>

<div class="theme-popover-mask"></div>
</body>
</html>
<script>
    $(function () {
        $(".click-pBtn").click(function () {
            $('.theme-popover-mask,.fx-containers').fadeIn(200);
        });
        $('.theme-popover-mask,.fx-containers').click(function () {
            $('.theme-popover-mask,.fx-containers').fadeOut(200);
        });
    });
</script>
